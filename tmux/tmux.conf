set-option -ga terminal-overrides ',xterm-256color:RGB'

set -g prefix C-Space

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'
set -g @plugin 'schasse/tmux-jump'
set -g @plugin 'sainnhe/tmux-fzf'

run -b '~/.config/tmux/plugins/tpm/tpm'
set -s escape-time 0

bind C-v paste-buffer
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

set -g @dracula-plugins "git kubernetes-context weather network cpu-usage ram-usage"
set -g @dracula-show-fahrenheit false
set -g @dracula-show-location true
set -g @dracula-clients-minimum 1
set -g @dracula-show-powerline true
set -g @dracula-fixed-location "Blumenau"
set -g @dracula-refresh-rate 1
set -g @dracula-kubernetes-context-colors "pink dark_gray"

# Setting to make active pane border more visible and increase border size
set -g pane-active-border-style fg=colour208,bg=colour208
