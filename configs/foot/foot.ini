[main]
font=CaskaydiaCove Nerd Font:pixelsize=14:antialias=true:autohint=true
font-bold=CaskaydiaCove Nerd Font:weight=bold:pixelsize=14
dpi-aware=yes

[colors]
alpha=0.65
alpha-mode=matching
background=0a0a0a
foreground=ffffff

regular0=1a1b26
regular1=ff6b7a
regular2=9ece6a
regular3=e0af68
regular4=7aa2f7
regular5=bb9af7
regular6=7dcfff
regular7=a9b1d6

bright0=414868
bright1=ff007b
bright2=39ff14
bright3=ffff00
bright4=00f7ff
bright5=ff00ff
bright6=00ffea
bright7=ffffff

[cursor]
style=beam
beam-thickness=3px
color=00f7ff

[tweak]
bold-text-in-bright=yes
bold-text-in-bright-amount=1.0

[selection]
background=33467c
foreground=c0caf5
escape-time=100

[scroll]
scrollback=10000
scrollback-multiplier=3.0

[mouse]
mouse-hide-when-typing=yes

[url]
launch=xdg-open
color=00f7ff
underline=url

[key-bindings]
scrollback-up=Control+Shift+Up
scrollback-down=Control+Shift+Down
font-increase=Control+Plus
font-decrease=Control+Minus
font-reset=Control+0
spawn-terminal=Control+Shift+n
